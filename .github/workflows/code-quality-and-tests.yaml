
name: Check code quality and run unit tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Print dependencies
        run: pip freeze
      - name: Unit tests [pytest]
        if: ${{ always() }}
        run: |
          pytest --cov=xsdtopydantic --cov-report term-missing
      - name: Check docstrings [pydocstyle]
        if: ${{ always() }}
        run: |
          pydocstyle xsdtopydantic
      - name: Check code quality [black]
        if: ${{ always() }}
        run: |
          black --check xsdtopydantic
      - name: Check security [bandit]
        if: ${{ always() }}
        run: |
          bandit -r xsd
